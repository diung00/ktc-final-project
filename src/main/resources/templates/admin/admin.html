<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../../static/css/login/admin.css">
</head>
<header>
    <th:block th:replace="~{header-footer/header}"></th:block>
</header>

<body>
<h1>Admin Panel</h1>

<section>
    <h2>User List</h2>
    <button onclick="fetchUsers()">Show User List</button>
    <table id="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <h2>Owner Requests</h2>
    <button onclick="fetchOwnerRequests()">Show Owner Requests</button>
    <table id="owner-request-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <h2>Driver Requests</h2>
    <button onclick="fetchDriverRequests()">Show Driver Requests</button>
    <table id="driver-request-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <h2>Restaurant Requests</h2>
    <button onclick="fetchRestaurantRequests()">Show Restaurant Requests</button>
    <table id="restaurant-request-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Restaurant</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>
<th:block th:replace="~{header-footer/footer}"></th:block>


<script src="../../static/js/admin/admin.js"></script>
</body>
</html>
