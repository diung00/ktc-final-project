<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h1>Driver Login</h1>

<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <button type="submit">Login</button>
</form>

<div id="status"></div>

<script>
    let stompClient = null;
    let driverId = null;

    function connect() {
        const socket = new SockJS('http://localhost:8080/websocket');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            document.getElementById('status').innerText = 'Connected to the server.';
            startLocationUpdates();
        });
    }

<!--    function to send driver location-->
    function sendDriverLocation(ipAddress) {
        const driverLocationDto = {
            ipAddress: ipAddress,
        };

<!--        Send driver location via WebSocket-->
        stompClient.send("/app/driver/location", {}, JSON.stringify(driverLocationDto));
    }

<!--    Start updating location every 5 minutes-->
    function startLocationUpdates() {
        setInterval(() => {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
<!--                Get the current public IP address-->
                    const ipAddress = ipData.ip;
<!--                Send the IP address to the server-->
                    sendDriverLocation(ipAddress);
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        }, 300000);
<!--    300000ms = 5 minutes-->
    }

    document.getElementById('loginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('http://localhost:8080/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Login failed');
            }
            return response.json();
        })
        .then(data => {
            const token = data.token;
<!--        Save the driverId from the response-->
            driverId = data.driverId;

            document.getElementById('status').innerText = 'Log in successfully!';
<!--        Connect to WebSocket-->
            connect();
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('status').innerText = error.message;
        });
    });
</script>
</body>
</html>
