<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="../../static/css/menu/restaurant-menu.css">

  <style>
    #order-button {
      background-color: #c2185b;
      color: white;
      font-size: 18px;
      padding: 5px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #order-button:hover {
      background-color: lightcoral; /* Màu nền khi di chuột qua */
    }

  </style>
</head>
<body>

<header>
  <th:block th:replace="~{header-footer/header}"></th:block>
</header>

<div id="menu-list" class="mt-4">
  <h2>Restaurant's Menu</h2>
  <!-- Menu Table -->
  <table id="menu-table" class="table">
    <thead>
    <tr>
      <th>메뉴 이름</th>
      <th>가격 (₩)</th>
      <th>설명</th>
      <th>상태</th>
      <th>준비 시간 (분)</th>
      <th>종류</th>
      <th>이미지</th>
      <th>수량</th>
    </tr>
    </thead>
    <tbody id="menu-items">
    <!-- Menu content will be displayed here -->
    </tbody>
  </table>
  <button id="order-button">주문</button>
  </table>
</div>


<th:block th:replace="~{header-footer/footer}"></th:block>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/menu/restaurant-menu-for-user.js"></script>
</body>
</html>
