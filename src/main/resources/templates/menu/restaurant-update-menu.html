<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập nhật Menu</title>
  <link rel="stylesheet" href="../../static/css/menu/restaurant-menu.css">
  <style>
    /* Thêm CSS cho form */
    #menu-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    /* Các kiểu dáng cho input và button */
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #c2185b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #a50037;
    }
  </style>
</head>
<body>

<header>
  <h1>메뉴 수정</h1>
</header>

<div id="menu-form">
  <label for="name">이름: </label>
  <input type="text" id="name" required>

  <label for="price">가격:</label>
  <input type="number" id="price" required>

  <label for="description">설명:</label>
  <textarea id="description"></textarea>

  <label for="menuStatus">상태:</label>
  <select id="menuStatus">
    <option value="AVAILABLE">있다</option>
    <option value="SOLD_OUT">없다</option>
  </select>

  <label for="preparationTime">준비 시간 (분):</label>
  <input type="number" id="preparationTime" required>

  <label for="cuisineType">종류:</label>
  <input type="text" id="cuisineType" required>

  <label for="image">이미지:</label>
  <input type="file" id="image" name="image" accept="image/*" />


  <button id="update-menu-btn">Cập nhật Menu</button>
</div>

<script src="/static/js/menu/restaurant-update-menu.js">

</script>

</body>
</html>
