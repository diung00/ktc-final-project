<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 수정</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/menu/update-menu.css">
</head>
<body>

<header>
    <th:block th:replace="~{header-footer/header}"></th:block>
</header>

<div class="container">
    <a href="/views/menu" id="back-link" class="back-link">Back to Menu</a>
    <h1 class="my-3 border-bottom pb-2">메뉴 수정</h5>
    <input type="hidden" id="menuId" value="${menuId}">

    <div class="mb-3">
        <label for="name" class="form-label">메뉴 이름</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">가격 (₩)</label>
        <input type="number" name="price" id="price" class="form-control" step="500" required>
        <small class="form-text text-muted">가격은 500원 단위로 입력하세요.</small>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">설명</label>
        <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label for="menuStatus" class="form-label">메뉴 상태</label>
        <select name="menuStatus" id="menuStatus" class="form-control" required>
            <option value="AVAILABLE">판매 중</option>
            <option value="SOLD_OUT">품절</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="preparationTime" class="form-label">준비 시간 (분)</label>
        <input type="number" name="preparationTime" id="preparationTime" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="cuisineType" class="form-label">요리 종류</label>
        <select name="cuisineType" id="cuisineType" class="form-control" required>
            <option value="KOREAN_FOOD">한식</option>
            <option value="JAPANESE_FOOD">일식</option>
            <option value="CHINESE_FOOD">중식</option>
            <option value="WESTERN_FOOD">양식</option>
            <option value="FAST_FOOD">패스트푸드</option>
            <option value="CAFE_DESSERT">카페/디저트</option>
            <option value="CHICKEN">치킨</option>
            <option value="PIZZA">피자</option>
            <option value="ASIAN_FOOD">동남아 음식</option>
            <option value="INTERNATIONAL_FOOD">기타 세계 음식</option>
        </select>
    </div>

    <button type="button" id="updateMenuButton" class="updateMenuButton">메뉴 수정</button>

    <!-- Menu Image Update Form -->
    <div class="mb-3">
        <form id="imageUploadForm">
            <input type="file" id="image" name="image" accept="image/*">
            <button type="button" id="updateImageButton" class="updateImageButton">Upload Image</button>
        </form>
    </div>
</div>

<th:block th:replace="~{header-footer/footer}"></th:block>
<script src="../../static/js/menu/update-menu.js"></script>

</body>
</html>
