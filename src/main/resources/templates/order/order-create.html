<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="../../static/css/order/order-create.css">
</head>
<body>
  <header>
    <th:block th:replace="~{header-footer/header}"></th:block>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Image container (with Restaurant image and extended menu list) -->
    <div class="image-container">
      <img src="" alt="Restaurant Image" id="restaurant-img">
    </div>

    <!-- Restaurant Info Container -->
    <div class="restaurant-info-container">
      <h2 id="restaurant-name"></h2>
      <p id="restaurant-address"></p>
      <p id="restaurant-phone"></p>
      <p id="restaurant-hours"></p>
      <p id="restaurant-rating"></p>
      <p id="restaurant-description"></p>
    </div>

    <!-- Menu List Container -->
    <div class="menu-list-container">
      <h2>Restaurant's Menu</h2>
      <table id="menu-table" class="table">
        <thead>
          <tr>
            <th>이미지</th>
            <th>메뉴 이름</th>
            <th>설명</th>
            <th>가격(₩)</th>
            <th>수량</th>
          </tr>
        </thead>
        <tbody id="menu-items">
          <!-- Menu content will be displayed here -->
        </tbody>
      </table>
      <button id="order-button">Order</button>
    </div>
  </div>

  <th:block th:replace="~{header-footer/footer}"></th:block>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/js/order/order-create.js"></script>
</body>
</html>
