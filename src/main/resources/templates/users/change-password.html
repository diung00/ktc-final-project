<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="../../static/css/users/change-password.css">
</head>
<body>
<header>
    <th:block th:replace="~{header-footer/header}"></th:block>
</header>

<h1>Change Password</h1>

<div class="section">
    <form id="changePasswordForm">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" name="currentPassword" required>

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmNewPassword">Confirm New Password</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>

        <button type="submit">Change Password</button>

        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div class="success-message" id="successMessage" style="display: none;"></div>
    </form>
</div>

<br>

<th:block th:replace="~{header-footer/footer}"></th:block>

<script src="/static/js/users/change-password.js"></script>
</body>
</html>
