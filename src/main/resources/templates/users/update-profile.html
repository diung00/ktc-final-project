<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Profile</title>
  <link rel="stylesheet" href="../../static/css/users/update-profile.css">
</head>
<body>
<header>
  <th:block th:replace="~{header-footer/header}"></th:block>
</header>

<h1>Update Profile</h1>

<!-- Update Profile Form Section -->
<div class="section">
  <form id="updateProfileForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <!--    <label for="email">Email:</label>-->
    <!--    <input type="email" id="email" name="email" required readonly>-->

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <button type="submit">Update Profile</button>
  </form>
</div>

<br>

<th:block th:replace="~{header-footer/footer}"></th:block>

<script src="/static/js/users/update-profile.js"></script>
</body>
</html>
