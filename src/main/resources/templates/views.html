<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoiGangDelivery</title>
    <style>
        /* common */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #f3067d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        button {
            background-color: #f3067d;
            color: white;
            border: 1px solid white;
            size: 100;
        }

        .header .site-name {
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .header .login-link {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 20px;
            background-color: #f3067d;
            font-weight: bold;
        }

        .header .login-link:hover {
            background-color: #ff69b4;
        }

        /* Search Restaurant by Cuisine type */
        .search-section {
            text-align: center;
            background-image: url('img\search-home.jpg');
            background-size: cover;
            background-position: center;
            padding: 60px 20px; /* Điều chỉnh khoảng cách trên và dưới */
            color: white; /* Chữ trắng cho dễ đọc trên nền tối */
        }

        .search-section input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff69b4; /* Màu hồng cho border */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8); /* Nền trắng trong suốt cho ô tìm kiếm */
        }

        .search-section button {
            padding: 10px 20px;
            background-color: #ff69b4; /* Màu hồng */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .search-section button:hover {
            background-color: #ff1493; /* Màu hồng đậm hơn khi hover */
        }

        /* Phần phân loại nhà hàng */
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category-item {
            width: 18%;
            margin: 10px;
            text-align: center;
        }

        .category-item img {
            width: 100%;
            height: 80%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .category-item img:hover {
            transform: scale(1.05);
        }

        .category-item p {
            font-weight: bold;
            color: #ff1493; /* Màu chữ cho tên món ăn */
            margin-top: 8px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div class="header">
    <a href="#" class="site-name">ChoiGangDelivery</a>
    <a href="/login.html" >
        <button type="button"> Sign-in </button>
    </a>


</div>

<!-- Phần tìm kiếm nhà hàng -->
<form id="search-section" class="search-section">
    <input id="searchInput" type="text" placeholder="Which restaurants are you looking for?">
    <button type="submit"> Search </button>
</form>

<script src="/static/js/views.js"></script>

<!-- Phần phân loại nhà hàng -->
<div class="categories">
    <!-- Mỗi mục nhà hàng -->
    <div class="category-item">
        <img src="static/img/images/한식.jpg" alt="한식">
        <p> 한식 </p>
    </div>
    <div class="category-item">
        <img src="static/img/images/일식.jpg" alt="일식">
        <p>일식</p>
    </div>
    <div class="category-item">
        <img src="static/img/images/중식.jpg" alt="중식">
        <p>중식</p>
    </div>
    <div class="category-item">
        <img src="static/img/images/양식.jpg" alt="양식">
        <p>양식</p>
    </div>
    <div class="category-item">
        <img src="static/img/images/패스트푸드.jpg" alt="패스트푸드">
        <p>패스트푸드</p>
    </div>
    <div class="category-item">
        <img src="static/img/images/치킨.jpg" alt="치킨">
        <p>치킨</p>
    </div>
    <div class="category-item">
        <img src="static/img/images/피자.jpg" alt="피자">
        <p>피자</p>
    </div>
    <div class="category-item">
        <img src="static/img/images/동남아 음식.jpg" alt="동남아 음식">
        <p>동남아 음식</p>
    </div>
    <div class="category-item">
        <img src="static/img/images/카페 - 디저트.jpg" alt="카페/디저트">
        <p>카페/디저트</p>
    </div>
    <div class="category-item">
        <img src="static/img/images/기타 세계 음식.jpg" alt="기타 세계 음식">
        <p>기타 세계 음식</p>

    </div>
</div>
</body>
</html>
